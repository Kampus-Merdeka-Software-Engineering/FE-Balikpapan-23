<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Login Form</title>
    <link rel="stylesheet" type="text/css" href="./CSS/LoginStyle.css">
    <script src="https://kit.fontawesome.com/48ba85b5e8.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container" id="main">
        <div class="sign-up">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-links">
                    <a href="#" class="social"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-instagram"></i></a>
                </div>
                <p>Or use your email for registration</p>
                <input type="text" name="text" placeholder="Name" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="password" placeholder="Password" required="">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="sign-in">
            <form action="#">
                <h1>Sign in</h1>
                <div class="social-links">
                    <a href="#" class="social"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-instagram"></i></a>
                </div>
                <p>Or use your account</p>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="password" placeholder="Password" required="">
                <a href="#">Forget your Password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlayCont">
            <div class="overlay">
                <div class="overlay-left">
                    <h1>Welcome Back</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button id="signIn">Sign In</button>
                </div>
                <div class="overlay-right">
                    <h1>Don't Have an Account?</h1>
                    <p>Sign Up Now, for better experience!</p>
                    <button id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const container = document.getElementById('container'); 
        const overlayCont = document.getElementById('overlayCont'); 
        const signIn = document.getElementById('signIn'); 
        const signUp = document.getElementById('signUp');

        signIn.addEventListener("click", (event) => { 
            container.classList.toggle('right-panel-active');

            signIn.classList.remove('btnScaled');
            window.requestAnimationFrame(()=> {
                overlayBtn.classList.add()
            })
        });
        
    </script>
    
</body>
</html>
