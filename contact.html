<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <title>Contact Us</title>
</head>

<body>
    <div class="container-navbar">
        <div class="navbar">
            <div class="logo">
                <a href="index.html"><img src="images/swift-express.png" alt="logo">
                </a>
            </div>

            <div class="menu">
                <div class="search">
                    <i class="bi bi-search"></i>
                    <input type="search" id="search" placeholder="search...." class="search-bar">
                </div>
                <div class="menu-nav">
                    <a href="services.html">Services</a>
                    <a href="about-us.html">About Us</a>
                    <a href="news.html">News</a>
                    <a href="our-team.html">Our Team</a>
                    <a href="contact.html">Contact</a>
                </div>
            </div>
            <div class="login">
                <a href="login.html" class="login-button">Login</a>
                <a href="EN">EN</a>
                <a href="#" id="hamberger"><i class="bi bi-list"></i></a>

            </div>
        </div>
    </div>
    
    <div class="container-contact" id="container-message">
        <div class="wrapper">
            <h2>CONTACT US</h2>
            <form action="" method="post" id="message">
                <div class="form-group">
                    <label for="">Full Name</label>
                    <input type="text" id="contactUs-name">
                </div>
                <div class="form-group">
                    <label for="">Email Address</label>
                    <input type="email" id="contactUs-email">
                </div>
                <div class="form-group">
                    <label for="">Subject</label>
                    <input type="text" id="contactUs-subject">
                </div>
                <div class="form-group">
                    <label for="">Message</label>
                    <textarea id="contactUs-theMessage" rows="5" placeholder="Type your message here..."></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="submit" onclick="createMessage()">Send Message</button>
                </div>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
